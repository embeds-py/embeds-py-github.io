  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/dark.min.css'>

  <link rel="stylesheet" href="css/style.css">
  <link type='text/css' rel='stylesheet' href='css/utilities.css'>

  <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

<nav class="navbar navbar-expand-lg bg-transparent">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <a href="https://embedbuilder.cf"><img src="assets/logo.svg" width="45" height="45"></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 20px !important">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#/"><i class="fas fa-home"></i> &nbsp; &nbsp; Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://discord.com/invite/GaczkwfgV9">Support</a>

        </ul>
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Generators
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="./json.html">JSON Generator</a>
                <div class="dropdown-divider"></div>

<div class="container">
  <div class="col-md-10 offset-md-1">
    <div class="card-deck">
      <div class="card">
        <div class="card-header">Embeds</div>
        <div class="card-block">

          <form id="form">
            <div class="form-group">
              <label>Embed</label>
              <input class="form-control" id="title" type="text" placeholder="Title"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="description" type="text" placeholder="Description"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="url" type="text" placeholder="Url"/>
            </div>
            <div class="form-group">
              <label>Color</label>
              <input class="form-control" id="color" type="color"/>
            </div>
            <div class="form-group">
              <label>Thumbnail</label>
              <input class="form-control" id="icon" type="text" placeholder="Thumbnail URL"/>
            </div>
            <div class="form-group">
              <label>Image</label>
              <input class="form-control" id="img2" type="text" placeholder="Image URL"/>
            </div>
            <div class="form-group">
              <label>Author</label>
              <input class="form-control" id="author_name" type="text" placeholder="Author Name"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="author_url" type="text" placeholder="Author link"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="author_icon" type="text" placeholder="Author Icon"/>
            </div>

            <div class="form-group">
              <label>Fields</label>
            </div>
            <div class="input-fields"></div>
            <div class="form-group">
              <label>Footer</label>
              <input class="form-control" id="footer" type="text" placeholder="Footer Text"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="footer_icon" type="text" placeholder="Footer Icon"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><br/>
  <div class="col-md-10 offset-md-1">         
    <div class="card">
      <div class="card-header">Preview</div>
      <div class="card-block preview">
        <div class="wrapper">
          <div class="side-colored"></div>
          <div class="card embed">
            <div class="card-block">
              <div class="embed-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><br/>
  <div class="col-md-10 offset-md-1">
    <div class="card">
      <div class="card-header">Python code</div>
      <div class="card-block">
        <pre><code class="python source"></code></pre>
      </div>
    </div>
  </div>
  <div class="footer">
      <br/>
      <div class="aniket">design by <a href="https://github.com/aniket091"> ANIKET</a> & <a href="https://github.com/shinchanOP">SHINCHAN</a></div>
  </div>
</div>
  <script src='https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js'></script>

    <script src="js/index.js"></script>
    <script src="js/now-ui-kit.min.js"></script>
</body>
</html>
